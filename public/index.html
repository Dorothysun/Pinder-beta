<body>
  <div class="pageloader"><span class="title">Pageloader</span></div></div>
  <section id='root'></section>

  <script>
      // var $button = Array.prototype.slice.call(document.querySelectorAll('#showPageloader'), 0);
      var $pageloader = Array.prototype.slice.call(document.querySelectorAll('.pageloader'), 0);
        $pageloader[0].classList.toggle('is-active');
        var pageloaderTimeout = setTimeout( function() {
          $pageloader[0].classList.toggle('is-active');
          clearTimeout( pageloaderTimeout );
        }, 3000 );
  </script>
